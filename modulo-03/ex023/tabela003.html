<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: center;
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td rowspan="3n">a</td>
            <td>b</td>
            <td colspan="2n">c</td>
            
        </tr>
        <tr>
            <td colspan="3n">h</td>
        </tr>
        <tr>
            
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
