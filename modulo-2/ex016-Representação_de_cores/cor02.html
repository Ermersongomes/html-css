<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configuração global*/
            height: 100%;

        body{
            background-image: linear-gradient( to bottom, #401201, #73412F, #8C5B3E, #BF8C6F);
            background-attachment: fixed;

        }
        h1{
            color: white;
        }

    </style>
</head>
<body>

    <h1>Teste de gradiente em CSS</h1>

</body>
</html>
